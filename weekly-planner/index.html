<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8" />
  <title>주간 플래너</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="src/css/index.css" />
</head>
<body>
<div id="app" class="px-4">
  <div class="d-flex justify-center mt-5 w-100">
    <div class="w-100">
      <header class="my-4">
        <a href="index.html" class="text-black">
          <h1 class="text-center font-bold">주간 플래너</h1>
        </a>
        <nav class="d-flex justify-center flex-wrap">
          <button
                  data-day-name="monday"
                  class="todo-day-name btn bg-white shadow mx-1"
          >
          월요일
          </button>
          <button
                  data-day-name="tuesday"
                  class="todo-day-name btn bg-white shadow mx-1"
          >
          화요일
          </button>
          <button
                  data-day-name="wednesday"
                  class="todo-day-name btn bg-white shadow mx-1"
          >
          수요일
          </button>
          <button
                  data-day-name="thursday"
                  class="todo-day-name btn bg-white shadow mx-1"
          >
          목요일
          </button>
          <button
                  data-day-name="friday"
                  class="todo-day-name btn bg-white shadow mx-1"
          >
          금요일
          </button>
          <button
                  data-day-name="saturday"
                  class="todo-day-name btn bg-white shadow mx-1"
          >
          토요일
          </button>
          <button
                  data-day-name="sunday"
                  class="todo-day-name btn bg-white shadow mx-1"
          >
          일요일
          </button>
          
        </nav>
      </header>
      <main class="mt-10 d-flex flex-col items-center justify-center">
        <div class="wrapper bg-white p-10 mb-10">
          <div class="heading d-flex justify-between">
            <h2 id = "day-title" class="mt-1">월요일 계획 리스트</h2>
            <span class="mr-2 mt-4 todo-count">총 0개</span>
          </div>
          <form id="todo-form">
            <div class="d-flex w-100">
              <label for="todo-name" class="input-label" hidden>
                해야 할 일
              </label>
              <input
                      type="text"
                      id="todo-name"
                      name="todoName"
                      class="input-field"
                      placeholder="해야 할 일"
                      autocomplete="off"
              />
              <button
                      type="button"
                      name="submit"
                      id="todo-submit-button"
                      class="input-submit bg-blue-300 ml-2"
              >
                확인
              </button>
            </div>
          </form>
          <ul id="todo-list" class="mt-3 pl-0"></ul>
        </div>
        <button class="remove-all d-block text-sm text-black btn bg-red-200 mb-10">
          플래너 초기화
         </button>
      </main>
    </div>
  </div>
 
</div>
<script type="module" src="./src/js/index.js"></script>
</body>
</html>
